name: Tests after Netlify Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Sandbox
        run: |
          echo commit sha $COMMIT_SHA
        env: 
          COMMIT_SHA: ${{ github.sha }}